# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/hospital_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Server Configuration
server.port=8080
server.servlet.context-path=/hospital

# Fix for the bean conflict
spring.main.allow-bean-definition-overriding=true

# Database initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=true
spring.sql.init.separator=;
spring.datasource.initialization-mode=always

# Security Configuration (temporary - for development only)
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN