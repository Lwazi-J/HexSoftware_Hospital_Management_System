# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/hospital_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Configuration
server.port=8081
server.servlet.context-path=/hospital

# Fix for the bean conflict
spring.main.allow-bean-definition-overriding=true

# Security Configuration (temporary - for development only)
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN